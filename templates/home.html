{% extends "base.html" %} {% block title %} Home {% endblock %}
{% block content %}

<h1> Cupcakes </h1>
<div class="cupcakes">
{% for cupcake in cupcakes %}
    <div class='cupcake'>
        <div>
            <img src="{{cupcake.image}}" alt="">
        </div>
        <p>{{ cupcake.size.capitalize() }} {{ cupcake.flavor }} ⭐️ {{ cupcake.rating}}</p>
    </div>
{% endfor %}
</div>
{% endblock %}
